<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main>
    <article class="card">
      <img class="thumbnail" src="./assets/images/illustration-article.svg" alt="Blog post illustration">
      <div class="tag">Learning</div>
      <p class="date">Published 21 Dec 2023</p>
      <h1 class="title">HTML & CSS foundations</h1>
      <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="owner">
        <img src="./assets/images/image-avatar.webp" alt="Profile picture of Greg Hooper">
        <p>Greg Hooper</p>
      </div>
    </article>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.github.com/rffkive">rffkive</a>.
    </div>
  </footer>
</body>
</html>
