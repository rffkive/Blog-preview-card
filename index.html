<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main>
    <div class="card">
      <img class="thumbnail" src="./assets/images/illustration-article.svg" alt="thumbnail">
      <div class="tag">Learning</div>
      <div class="date">Published 21 Dec 2023</div>
      <div class="title">HTML & CSS foundations</div>
      <div class="description">These languages are the backbone of every website, defining structure, content, and presentation.</div>
      <div class="owner">
        <img src="./assets/images/image-avatar.webp" alt="owner">
        <div>Greg Hooper</div>  
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.github.com/rffkive">rffkive</a>.
    </div>
  </footer>
</body>
</html>
